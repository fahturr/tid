<html>
    <head>
        <title>Input Hidden</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Masukkan data anda</h1>
        <form action="../OlahInputHidden" method="GET">
            <table>
                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td>Jurusan di SMA</td>
                    <td>
                        <input type="radio" name="jur" value="IPA">IPA<br>
                        <input type="radio" name="jur" value="IPS">IPS
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Kirim" />
                    </td>   
                </tr>
            </table>
        </form>
    </body>
</html>
