<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #FDF5E6;
            }

            h2 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>Contoh type text dan password</h2>
        <form action="../OlahData" method="post">
            <center>
                Nama depan : 
                <input type="text" name="fistname" /><p>
                Nama Belakang : 
                <input type="text" name="lastname" /><p>
                Password :
                <input type="password" name="pass" /> <p>
                Konfirmasi Password :
                <input type="password" name="passconfirm" /><p>
                <input type="submit" />
            </center>
        </form>
    </body>
</html>
